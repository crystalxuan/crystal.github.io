<body>

					<li v-for="item in list">

</body>
<script>
     var app = new Vue({
     	el:'#content_out',
     	data:{
     		list:[]
     	},
     	mounted:function(){
     		this.$nextTick(function(){
                this.getData();
     		})
     	},
     	methods:{
            getData:function(){
            	var _this = this;
            	this.$http.get("data/list.json").then(function(response){
                     _this.list = response.data.works;
            	})
            }
     	}
     })
</script>
