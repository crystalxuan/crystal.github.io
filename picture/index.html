<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#box{
				width:500px;
				height:500px;
				margin: 0 auto;
				background-image: url(img/2.jpg);
				background-size: 500px 500px;
				background-repeat: no-repeat ;
				border:10px solid pink;
				border-radius: 20px;
			}
			.ban{
				width:50px;
				height:50px;
				border:1px solid pink;
				box-sizing: border-box;
				background: white;
				float:left;
				opacity: 0;
				transition: 1.5s;
				transform: rotate(0deg);
				transform-origin: 0px 0px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var box=document.getElementById("box");
			var ban=box.getElementsByTagName("div");
				for(var num=0;num<100;num++){
					box.innerHTML+='<div class="ban"></div>';
				}
				for(var n=0;n<100;n++){
						ban[n].onmouseover=function(){
						this.style.opacity=1;
						this.style.transform="rotate(360deg)";
					}
				}
		</script>
	</body>
</html>
