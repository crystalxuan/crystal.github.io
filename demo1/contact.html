	<!--contact-starts-->
	<div class="contact">
		<div class="container">
			<div class="contact-top">
				<div class="col-md-4 contact-left heading">
					<h1>联系我们</h1>
					<p>通过地图、信息可以找到和联系我们...</p>
				</div>
				<div class="col-md-8 contact-right">
					<iframe width="504" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://j.map.baidu.com/045q8"></iframe>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="contact-bottom">
				<div class="col-md-4 contact-left heading">
					<h2>信息填写</h2>
					<p>将您的信息、意见留下，以便我们方便与您联系...</p>
				</div>
				<div class="col-md-8 contact-right">
					<input type="text" value="姓名" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '姓名';}" />
					<input type="text" value="邮箱" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '邮箱';}" />
					<textarea value="Message:" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '信息';}">信息..</textarea>
						<div class="submit-btn">
							<form>
								<input type="submit" value="提交">
							</form>
						</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<!----contact-end---->
